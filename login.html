<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/navbar.css" />
    <link rel="stylesheet" href="assets/css/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="row">
           <!-- begin navbar -->
           <div class="row ">
            <nav class="navbar navbar-expand-lg w-100">
              <div class="container">
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarTogglerDemo03"
                  aria-controls="navbarTogglerDemo03"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <img src="assets/logo.png" alt="logo" />
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item navlink me-4">
                      <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item navlink me-4">
                      <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item navlink me-4">
                      <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                  </ul>
                  <button
                    class="loginbutton me-4 btn btn-outline-secondary"
                    type="submit"
                  >
                    Login
                  </button>
    
                  <button class="btn joinus shadow-lg" type="submit">
                    Join Now
                  </button>
                </div>
              </div>
            </nav>
        </div>
            <!-- end navbar -->
              <!-- begin form -->
              <div class="m-5 p-5"></div>
              <div class="row text-center">
                <div class="container">
                  <div class="logo-login">
                    <img src="assets/icons/login.png" />
                  </div>
                  <h class="title-login">Log in to your account</h>
                  <p class="login-content w-100 pt-3">
                    Welcome back! Please enter your details.
                  </p> 
                  
                </div>
                <div class="container mt-5">
                  <div class="row">
                    <div class="col-md-6 offset-md-4 w-50">
                      <form class="text-start"  onSubmit={submitHandler} >
                        <div class="row mt-4">
                          <div class="col-md-8">
                            <div class="form-group">
                              <label class="login-label form-label">Email</label>
                              <input
                                class="login-input form-control"
                                type="email"
                                 id="email_field"
                              
                               
                                placeholder="Email"
                             
                              />
                            </div>
                          </div>
                        </div>
                        <div class="row mt-4">
                          <div class="col-md-8">
                            <div class="form-group">
                              <label class="login-label form-label">
                                Password
                              </label>
                              <input
                                class="login-input form-control"
                                type="password"
                                 id="password_field"
                                 placeholder="Password"
                               
                              />
                            </div>
                          </div>
                        </div>
                        <div class="row mt-4">
                          <div class="col-md-8">
                            <p class="forget">Forget Password ?</p>
                          </div>
                        </div>
                        <div class="row mt-4">
                          <div class="col-md-8">
                            
                              <button
                                class="btn contact-button w-100 p-2"
                                type="submit"
                                id="login_button"
                              >
                                <span class="contact-btn-text"> Login</span>
                              </button>
                          
                          </div>
                        </div>
                        <div class="row text-center mt-4">
                          <div class="col-md-8">
                            <span class="login-content">
                              Donâ€™t have an account?
                            </span>
                            <span class="forget">Sign up</span>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
                <!-- end form -->
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
  </body>
</html>
