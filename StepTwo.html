<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <!-- custom css -->
 
    <link rel="stylesheet" href="assets/css/login.css" />
    <link rel="stylesheet" href="assets/css/StepTwo.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Step Two</title>
  </head>
  <body>
    <div class="row mt-5">
      <div class="col-md-2"></div>
      <div class="col-md-4 text-center">
        <div class="row">
          <div class="col-md-1">
            <div class="">
              <img src="assets/icons/Frame 10.png" alt="icon" />
            </div>
          </div>
          <div class="col-md-8 ms-4">
            <h class="title-login">Loyalty Cart</h>
            <p class="login-content  pt-3">
              Augue risus ac sit parturient.
            </p>
          </div>
        </div>
     
         <form class="text-start">
            <div class="row mt-4">
            <div class="col-md-8">
              <div class="form-group">
                <label class="login-label form-label">Brand Name</label>
                <input
                  class="login-input form-control"
                  type="text"
                  placeholder="Brand Name"
                 
                  id="brand_name_field"
                 
                
                />
              </div>
            </div>
          </div> 
           <div class="row mt-4">
            <div class="col-md-8">
              <div class="form-group">
                <label class="login-label form-label">Description</label>
                <textarea
                  class="login-input form-control"
                  type="text"
                  placeholder="description"
               
                  id="description_field"
                
                ></textarea>
              </div>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-md-8">
              <div class="form-group">
                <label class="login-label form-label">Rewards value</label>
                <input
                  class="login-input form-control"
                  type="text"
                  placeholder="rewards_value"
                
                  id="rewards_value_field"
                 
                />
              </div>
            </div>
          </div>

          <div class="row mt-4">
            <div class="col-md-8">
              <div class="form-group">
                <label class="login-label form-label">Brand Logo</label>
                <div class="drag-area">
                  <div class="icon"><img src="assets/icons/Featured icon.png" /></div>
                  
                  <p>Drag & Drop to Upload File</p>
                  <p>OR</p>
                  <button>Browse File</button>
                  <input type="file" hidden>
                </div>

              </div>
            </div>
          </div>
          
          <div class="row mt-4">
            <div class="col-md-8">
              <div class="form-group">
                <label class="login-label form-label">
                  Background Type
                </label>
                <div>
                <div class="form-check  form-check-inline">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                  <label class="form-check-label" for="exampleRadios1">
                    Default radio
                  </label>
                </div>
                <div class="form-check  form-check-inline">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                  <label class="form-check-label" for="exampleRadios2">
                    Second 
                  </label>
                </div>
              </div>
              </div>
            </div>
          </div>
         
          <div class="row mt-4">
            <div class="col-md-8">
              <div class="form-group">
                <label class="login-label form-label">
                  Reward Pattern
                </label>
                <select
                  aria-label="Business Type"
                  class="login-input form-control"
                >
                  <option>Stamp</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-md-8">
              <div class="form-group">
                <label class="login-label form-label">
                  Choose after what stamp he will win
                </label>
                <input
                  class="login-input form-control"
                  type="text"
                  placeholder="reward"
                  defaultValue={4}
                />
              </div>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-md-8">
              <div class="form-group">
                <label class="login-label form-label">Stamp Style</label>
                <select
                  aria-label="Business Type"
                  class="login-input"
                >
                  <option>Choose stamp style</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
            </div>
          </div>
          <Row class="mt-4">
            <div class="col-md-8">
              <div class="form-group">
                <label class="login-label form-label">Code Style</label>
                <select
                  aria-label="Business Type"
                  class="login-input form-control"
                >
                  <option>QR Code</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
            </div>
         

          <div class="row mt-4">
            <div class="col-md-8">
            
              <button class="btn contact-button w-100 p-2" type="submit">
                <span class="btn contact-btn-text"> Next</span>
              </button>
             
            </div>
          </div> 
        </form> 
      </div>

      <div class="col-md-3">
        <div class="cup-section">
          <div class="row">
            <div class="container ps-5 pe-5">
            <div class="row">
              <div class=" ">
                  <img src="assets/icons/Frame 13.png" class='mt-4'/>
                  <span class="step-header me-5">Evaro Coffee</span>
                  <span class="step-content ms-5 ps-5">2\4</span>
              </div>
              
              
             
            </div>
            <div class="row">
              <div class=" step-content">
              <p class="step-content">Jesse Prehodick</p>
              </div>
            </div>
            <div class="row m-3">
                  <div class="col-md-3">
                    <img src="assets/icons/Group 26.png" />
                  </div>
                  <div class="col-md-3">
                    <img src="assets/icons/Group 26.png"  />
                  </div>
                  <div class="col-md-3">
                    <img src="assets/icons/Group 26(1).png"  />
                  </div>
                  <div class="col-md-3">
                    <img src="assets/icons/Group 26(1).png" />
                  </div>
            </div>
            <div class="row mt-5 mb-5">
              <div class="justify-content-center col-md-6 offset-md-3" >
                <img src="assets/icons/qr-code.png" />
              </div>
            </div>
          </div>
            
          </div>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="assets/js/StepTwo.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

  </body>
</html>
