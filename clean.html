<div className="row contact-section text-center" id="contact">
    <div class="container">
      <h className="title">Get In Touch</h>
      <p className="contact-content w-100">
        Weâ€™d love to hear from you. Please fill out this form.
      </p>
    </div>
    <div className="container mt-5">
      <div class="row">
        <Col md={{ span: 6, offset: 3 }} className="w-75">
          <form className="text-start">
            <div class="row">
              <div class="col-md-4">
                <Form.Group>
                  <label className="contact-label">
                    First Name
                  </label>
                  <input
                    className="contact-input form-control"
                    type="text"
                    placeholder="First Name "
                  />
                </Form.Group>
            </div>
              <div class="col-md-4">
                <Form.Group>
                  <label className="contact-label">
                    Last Name
                  </label>
                  <input
                    className="contact-input form-control"
                    type="text"
                    placeholder="Last Name "
                  />
                </Form.Group>
            </div>
            </div>
            <div className="row mt-4">
              <div class="col-md-8">
                <Form.Group>
                  <label className="contact-label">Email</label>
                  <input
                    className="contact-input form-control"
                    type="email"
                    placeholder="Email"
                   
                  />
                </Form.Group>
              </div>
            </div>
            <div className="row mt-4">
              <div class="col-md-8">
                <Form.Group>
                  <label className="contact-label">Message</label>
                  <textarea
                    className="contact-input form-control"
                    as="textarea"
                    rows={4}
                    placeholder="Leave us a message"
                  ></textarea>
                </Form.Group>
              </div>
            </div>
            <div className="row mt-4">
              <div class="col-md-8">
                <div className="btn contact-button w-100 p-2" type="submit">
                  <span className="contact-btn-text"> Submit</span>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </Container>
  </div>
